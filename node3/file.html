<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8" />
        <title>
           file data
        </title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body> 

        <form>
            <input type="text" name="first_name" id="first_name" placeholder="first_name" required/>
            <input type="text" name="last_name" id="last_name" placeholder="last_name" required/>
            <input type="email" name="email" id="email" placeholder="email" required/>
            <select id="age" name="age" class="age" required>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
               <option value="24">24</option>
            </select>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <select id="city" name="city" class="city" required>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Mohali">Mohali</option>
                <option value="Zirkpur">Zirkpur</option>
                <option value="Ambala">Ambala</option>
            </select>
            <input id="file" type="file" name="file" required/></br>
            <button type="submit" id="submit" class="button" >Submit</button>
        </form> 

        <script>
            $(document).ready(function(){
                $('form').submit(function(e){
                    e.preventDefault();
                    var data = new FormData();
                    data.append(first_name,first_name.value);
                    data.append(last_name,last_name.value)
                    data.append(age,age.value);
                    data.append(gender,gender.value);
                    data.append(city,city.value);
                    data.append(email,email.value); 

                    $.each($('#file')[0].files,function(i,file){
                        data.append('file-'+i,file)
                    })                          
                    for (var value of data.values()) {
                        console.log(value);
                    }
                    $.ajax({
                        url:"http://localhost:8000/",
                        data:data,
                        cache:false,
                        contentType:false,
                        processData:false,
                        method:"POST",
                        type:'POST',
                        success:function(data){
                            alert(data);
                        }
                    })
                })
            })
        </script>

    </body>
</html>
