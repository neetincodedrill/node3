<!DOCTYPE html>
<html>
    <head>
        <title>
            User Data Collector
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="css/style.css">
       <script src="https://kit.fontawesome.com/657d0752d9.js" crossorigin="anonymous"></script>
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>
    <body>

        <header>
            <nav>
                <div class="logo">                 
                       <h3> Anywhere app.</h3>
                </div>
                <div class="navigation">
                    <ul>
                        <li><a href="form.html">Dark</a></li>
                        <li><a href="dropdown.html">Light</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <h4>START FOR FREE</h4>
                <h1>Create new account<span class="dot">.</span></h1>
                <p>Already A Memeber? <span class="log">Log In</span></p>
                <form>
                    <div class="first-name">
                        <div class="input">
                            <label>First Name</label>
                            <input type="text" required >
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-address-card"></i>
                        </div>
                    </div>

                    <div class="last-name">
                        <div class="input">
                            <label>Last Name</label>
                            <input type="text" required >
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-address-card"></i>
                        </div>
                    </div>

                    <div class="age">
                        <div class="input">
                            <label for="age">Age:</label>
                            <select name="age" id="age">
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="24">24</option>
                            </select>
                        </div>
                    </div>

                    <div class="gender">
                        <div class="input">
                            <label for="gender">Gender:</label>
                            <select name="gender" id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>               
                    </div>

                    <div class="city">
                        <div class="input">                   
                            <label for="city">City:</label>
                            <select name="city" id="city">
                                <option value="free">Chandigarh</option>
                                <option value="bronze">Mohali</option>
                                <option value="silver">Zirkpur</option>
                                <option value="Gold">Ambala</option>
                            </select>
                        </div>
                    </div>

                    <div class="email">
                        <div class="input">
                            <label>Email ID</label>
                            <input type="text" required>
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                    </div>

                    <div class="avatar">
                        <div class="input">
                            <label>Avatar Uploaded</label>
                            <input type="file" required>
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-file-arrow-down"></i>
                        </div>
                    </div>
            
                    <div class="button">
                        <a href="#button">Save</a>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
