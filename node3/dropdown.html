<!DOCTYPE html>
<html>
    <head>
        <title>
            User Data Collector
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="css/style1.css">
       <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
       <script src="https://kit.fontawesome.com/657d0752d9.js" crossorigin="anonymous"></script>
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>
    <body>

        <header>
            <nav>
                <div class="logo">                 
                       <h3> Anywhere app.</h3>
                </div>
                <div class="navigation">
                    <ul>
                        <li><a href="form.html">Dark</a></li>
                        <li><a href="dropdown.html">Light</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <h4>START FOR FREE</h4>
                <h1>Create new account<span class="dot">.</span></h1>
                <p>Already A Memeber? <span class="log">Log In</span></p>
                <form>
                    <div class="first-name">
                        <div class="input">
                            <label>First Name</label>
                            <input type="text" name="first_name" id="first_name" required />
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-address-card"></i>
                        </div>
                    </div>

                    <div class="last-name">
                        <div class="input">
                            <label>Last Name</label>
                            <input type="text" name="last_name" id="last_name" required />
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-address-card"></i>
                        </div>
                    </div>

                    <div class="age">
                        <div class="input">
                            <label for="age">Age:</label>
                            <select name="age" id="age" required>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="24">24</option>
                            </select>
                        </div>
                    </div>

                    <div class="gender">
                        <div class="input">
                            <label for="gender">Gender:</label>
                            <select name="gender" id="gender" name="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>               
                    </div>

                    <div class="city">
                        <div class="input">                   
                            <label for="city">City:</label>
                            <select name="city" id="city" name="city" required>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Mohali">Mohali</option>
                                <option value="Zirkpur">Zirkpur</option>
                                <option value="Ambala">Ambala</option>
                            </select>
                        </div>
                    </div>

                    <div class="email">
                        <div class="input">
                            <label>Email ID</label>
                            <input type="email" name="email" id="email" required/>
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                    </div>

                    <div class="avatar">
                        <div class="input">
                            <label>Avatar Uploaded</label>
                            <input type="file" id="file" name="file" required>
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-file-arrow-down"></i>
                        </div>
                    </div>
            
                    <div class="button">
                        <input class="submit"
                        type="submit"
                        value="save"
                        id="submit">
                    </div>
                </form>
            </div>
        </main>

        <script>
            $(document).ready(function(){
                $('form').submit(function(e){
                    e.preventDefault();
                    var data = new FormData();
                    data.append(first_name,first_name.value);
                    data.append(last_name,last_name.value)
                    data.append(age,age.value);
                    data.append(gender,gender.value);
                    data.append(city,city.value);
                    data.append(email,email.value); 

                    $.each($('#file')[0].files,function(i,file){
                        data.append('file-'+i,file)
                    })                          
                    for (var value of data.values()) {
                        console.log(value);
                    }
                    const http = new XMLHttpRequest();
                    var params = data;
                    http.open("POST","http://localhost:8000/");
                    http.setRequestHeader("Content-type","mulitpart/form-data")

                    alert(http.onreadystatechange);
                    http.onreadystatechange = function(){
                        if(http.readyState == 4 && http.status == 200){
                            console.log(http.responseText)
                        }
                    }
                    http.send(params)
                    // $.ajax({
                    //     url:"http://localhost:8000/",
                    //     data:data,
                    //     cache:false,
                    //     contentType:false,
                    //     processData:false,
                    //     method:"POST",
                    //     type:'POST',
                    //     success:function(data){
                    //         alert(data);
                    //     }
                    // })
                })
            })
        </script>
    </body>
</html>
